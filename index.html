<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/main.css" />

        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="card">
            <div class="cardImg-wrap">
                <img
                    src="images/image-equilibrium.jpg"
                    alt=""
                    class="card__img"
                />
                <div class="card__imgHover"></div>
            </div>
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__info">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="cardPrice-wrap">
                <p class="card__price">0.041 ETH</p>
                <p class="card__duration">3 days left</p>
            </div>
            <div class="cardAuthor-wrap">
                <img
                    src="images/image-avatar.png"
                    alt=""
                    class="avatar card__avatar"
                />
                <p class="card__author">
                    Creation of <span class="card__name">Jules Wyvern</span>
                </p>
            </div>
        </div>
        <div class="lightbox">
            <div class="lightboxImg-wrap">
                <div class="lightbox__img"></div>
                <p class="lightbox__closeBtn">close</p>
            </div>
        </div>
        <script>
            const card = document.querySelector(".cardImg-wrap");
            const lightBox = document.querySelector(".lightbox");
            const lightBoxImg = document.querySelector(".lightbox__img");
            const lightBoxCloseBtn = document.querySelector(
                ".lightbox__closeBtn"
            );

            card.addEventListener("click", () => {
                // toggle the lightbox to display
                lightBox.classList.toggle("--is-active");
                // get the src attribute of the card being clicked and add it to the lightbox backgroundImage
                let imgSrc = card
                    .querySelector(".card__img")
                    .getAttribute("src");

                lightBoxImg.style.backgroundImage = `url(${imgSrc})`;
            });

            lightBoxCloseBtn.addEventListener("click", () => {
                lightBox.classList.toggle("--is-active");
            });
        </script>
    </body>
</html>
