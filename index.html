<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/main.css" />

        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="card">
            <div class="cardImg-wrap">
                <img
                    src="images/image-equilibrium.jpg"
                    alt=""
                    class="card__img"
                />
                <div class="card__imgHover"></div>
            </div>
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__info">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="cardPrice-wrap">
                <p class="card__price">0.041 ETH</p>
                <p class="card__duration">3 days left</p>
            </div>
            <div class="cardAuthor-wrap">
                <img
                    src="images/image-avatar.png"
                    alt=""
                    class="avatar card__avatar"
                />
                <p class="card__author">
                    Creation of <span class="card__name">Jules Wyvern</span>
                </p>
            </div>
        </div>
    </body>
</html>
